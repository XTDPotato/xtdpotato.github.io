<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角洲免保模拟器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E293B',
                        secondary: '#334155',
                        highlight: '#10FDD9',
                        default: '#FFFFFF',
                        green: '#4CAF50',
                        blue: '#2196F3',
                        purple: '#9C27B0',
                        gold: '#FFD700',
                        red: '#F44336',
                        gray: '#808080',
                        'safe-gray': '#1E293B',
                        'item-border': '#FFFFFF',
                    },
                    fontFamily: {
                        digital: ['Orbitron', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .text-shadow {
                text-shadow: 0 0 8px rgba(16, 253, 217, 0.8);
            }
            .glow {
                box-shadow: 0 0 15px rgba(16, 253, 217, 0.8);
            }
            .scroll-container {
                overflow: hidden;
                position: relative;
                height: 160px;
                width: 64px;
                border: 2px solid rgba(255, 255, 255, 0.3);
                border-radius: 4px;
            }
            .target-line {
                position: absolute;
                left: 0;
                right: 0;
                height: 2px;
                background-color: #10FDD9;
                top: 80px;
                z-index: 10;
            }
            .target-box {
                position: absolute;
                left: 8px;
                right: 8px;
                height: 32px;
                top: 64px;
                z-index: 5;
                border: 2px solid #10FDD9;
                border-radius: 2px;
                background-color: rgba(16, 253, 217, 0.1);
                pointer-events: none;
            }
            .error-highlight {
                animation: error 0.5s ease-out;
            }
            @keyframes error {
                0%, 100% { border-color: rgba(255, 255, 255, 0.3); }
                50% { border-color: #ff4444; background-color: rgba(255, 68, 68, 0.2); }
            }
            .modal-backdrop {
                backdrop-filter: blur(5px);
            }
            .progress-shine {
                position: relative;
                overflow: hidden;
            }
            .progress-shine::after {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 50%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
                animation: shine 2s infinite;
            }
            @keyframes shine {
                100% { left: 150%; }
            }
            @keyframes pulse {
                0%, 100% { opacity: 1; }
                50% { opacity: 0.5; }
            }
            .pulse {
                animation: pulse 1.5s infinite;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: scale(0.9); }
                to { opacity: 1; transform: scale(1); }
            }
            .fade-in {
                animation: fadeIn 0.5s ease-out forwards;
            }
            @keyframes slideUp {
                from { transform: translateY(20px); opacity: 0; }
                to { transform: translateY(0); opacity: 1; }
            }
            .slide-up {
                animation: slideUp 0.5s ease-out forwards;
            }
            .grid-cell {
                aspect-ratio: 1/1;
                background-clip: padding-box;
                transition: all 0.3s ease;
            }
            .unread-item {
                background-color: #000;
                background-image: linear-gradient(45deg, rgba(255,255,255,0.05) 25%, transparent 25%),
                                  linear-gradient(-45deg, rgba(255,255,255,0.05) 25%, transparent 25%),
                                  linear-gradient(45deg, transparent 75%, rgba(255,255,255,0.05) 75%),
                                  linear-gradient(-45deg, transparent 75%, rgba(255,255,255,0.05) 75%);
                background-size: 20px 20px;
                background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            }
            .placeholder-item {
                background-color: rgba(128, 128, 128, 0.3);
                border: 1px dashed rgba(255, 255, 255, 0.3);
            }
            .magnifier-track {
                position: absolute;
                pointer-events: none;
            }
            .magnifier {
                position: absolute;
                color: rgba(0, 0, 0, 0.7);
                animation: magnifier-path 2s linear infinite;
                pointer-events: none;
                transform: translate(-50%, -50%);
                font-size: 1.5rem !important;
            }
            @keyframes magnifier-path {
                0% { transform: translate(-50%, -50%) translate(0, 0); }
                25% { transform: translate(-50%, -50%) translate(50%, -50%); }
                50% { transform: translate(-50%, -50%) translate(50%, 50%); }
                75% { transform: translate(-50%, -50%) translate(-50%, 50%); }
                100% { transform: translate(-50%, -50%) translate(0, 0); }
            }
            @keyframes completePulse {
                0%, 100% { transform: scale(1); box-shadow: 0 0 15px rgba(76, 175, 80, 0.8); }
                50% { transform: scale(1.05); box-shadow: 0 0 25px rgba(76, 175, 80, 1); }
            }
            .complete-animation {
                animation: completePulse 1s ease-in-out;
            }
            @keyframes charScale {
                0%, 100% { transform: scale(1); }
                25% { transform: scale(1.4); }
                50% { transform: scale(1); }
                75% { transform: scale(1.2); }
            }
            .char-scale {
                animation: charScale 1s ease-out;
            }
            @keyframes buttonClick {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(0.9); }
            }
            .button-click {
                animation: buttonClick 0.2s ease-out;
            }
            .final-highlight {
                box-shadow: 0 0 20px rgba(16, 253, 217, 1);
                border-color: #10FDD9 !important;
            }
            .center-char {
                font-weight: bold !important;
                transform: scale(1.1);
            }
            .active-column {
                border-color: #10FDD9 !important;
                box-shadow: 0 0 10px rgba(16, 253, 217, 0.7);
            }
            .record-item {
                transition: all 0.3s ease;
            }
            .record-item:hover {
                background-color: rgba(255, 255, 255, 0.1);
                transform: translateX(3px);
                cursor: pointer;
            }
            .counter-badge {
                min-width: 24px;
                height: 24px;
                display: inline-flex;
                align-items: center;
                justify-content: center;
            }
            .item-gradient {
                background-image: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0.1) 100%);
            }
            .skip-button {
                transition: all 0.3s ease;
            }
            .skip-button:hover {
                transform: translateY(-2px);
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            }
            .item-name {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                padding: 2px 4px;
                background-color: rgba(0, 0, 0, 0.7);
                color: white;
                font-size: 10px;
                text-align: center;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                z-index: 1;
            }
            .grid-lines {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
            }
            .grid-line {
                position: absolute;
                background-color: rgba(255, 255, 255, 0.1);
            }
            .item-detail-modal {
                opacity: 0;
                visibility: hidden;
                transition: all 0.3s ease;
            }
            .item-detail-modal.active {
                opacity: 1;
                visibility: visible;
            }
            .fullsize-icon {
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 4px;
                font-size: 24px;
            }
            .record-icon {
                width: 24px;
                height: 24px;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                font-size: 16px;
            }
            .nav-item {
                transition: all 0.3s ease;
                cursor: pointer;
            }
            .nav-item.active {
                color: #10FDD9;
                border-color: #10FDD9;
                box-shadow: 0 0 8px rgba(16, 253, 217, 0.6);
            }
            .nav-item:hover:not(.active) {
                color: #fff;
                border-color: rgba(255, 255, 255, 0.7);
            }
            .item-checkbox {
                position: absolute;
                top: 2px;
                right: 2px;
                z-index: 2;
                width: 16px;
                height: 16px;
                opacity: 0;
                cursor: pointer;
            }
            .item-checkbox + label {
                position: absolute;
                top: 2px;
                right: 2px;
                z-index: 1;
                width: 16px;
                height: 16px;
                background-color: rgba(0, 0, 0, 0.5);
                border: 1px solid rgba(255, 255, 255, 0.5);
                border-radius: 2px;
                cursor: pointer;
                transition: all 0.2s ease;
            }
            .item-checkbox:checked + label::after {
                content: "✓";
                position: absolute;
                color: #10FDD9;
                font-size: 12px;
                top: 0;
                left: 2px;
            }
            .batch-progress-container {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 4px;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 100;
                display: none;
            }
            .batch-progress-bar {
                height: 100%;
                background-color: #10FDD9;
                width: 0%;
                transition: width 0.3s ease;
            }
            .view-section {
                display: none;
                animation: fadeIn 0.5s ease-out;
            }
            .view-section.active {
                display: block;
            }
            .toast {
                position: fixed;
                bottom: 100px;
                left: 50%;
                transform: translateX(-50%);
                background-color: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 8px 16px;
                border-radius: 4px;
                z-index: 1000;
                opacity: 0;
                transition: opacity 0.3s ease;
            }
            .toast.show {
                opacity: 1;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&amp;display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 min-h-screen flex flex-col items-center p-4 font-digital text-white">
    <div class="w-full max-w-2xl flex flex-col min-h-screen">
        <div class="text-center mb-6">
            <h1 class="text-[clamp(1.8rem,5vw,3rem)] font-bold mb-4 text-highlight text-shadow">三角洲免保模拟</h1>
           
        </div>
        
        <!-- 主页视图 -->
        <div id="mainView" class="view-section active">
            <div class="text-center mb-8">
                <div class="flex flex-col md:flex-row justify-center gap-6">
                    <div id="insuranceBox" class="relative w-56 h-56 md:w-64 md:h-64 mx-auto cursor-pointer transform transition-all duration-300 hover:scale-105 hover:glow bg-gradient-to-br from-primary to-secondary rounded-lg flex items-center justify-center">
                        <div class="absolute inset-4 border-2 border-highlight rounded flex items-center justify-center flex-col">
                            <i class="fa fa-shield text-5xl md:text-7xl text-highlight mb-4 pulse"></i>
                            <span class="text-xl md:text-2xl font-bold text-highlight">大免保</span>
                            <span class="text-sm text-gray-300 mt-2">需解锁</span>
                        </div>
                        <div class="absolute top-1/4 left-0 w-full h-1 bg-highlight/30"></div>
                        <div class="absolute bottom-1/4 left-0 w-full h-1 bg-highlight/30"></div>
                        <div class="absolute top-0 left-1/4 w-1 h-full bg-highlight/30"></div>
                        <div class="absolute top-0 right-1/4 w-1 h-full bg-highlight/30"></div>
                    </div>
                    
                    <div id="smallInsuranceBox" class="relative w-48 h-48 md:w-56 md:h-56 mx-auto cursor-pointer transform transition-all duration-300 hover:scale-105 hover:glow bg-gradient-to-br from-secondary to-primary rounded-lg flex items-center justify-center">
                        <div class="absolute inset-4 border-2 border-highlight rounded flex items-center justify-center flex-col">
                            <i class="fa fa-lock text-4xl md:text-6xl text-highlight mb-4 pulse"></i>
                            <span class="text-xl md:text-2xl font-bold text-highlight">小保险</span>
                            <span class="text-sm text-gray-300 mt-2">直接打开</span>
                        </div>
                        <div class="absolute top-1/4 left-0 w-full h-1 bg-highlight/30"></div>
                        <div class="absolute bottom-1/4 left-0 w-full h-1 bg-highlight/30"></div>
                        <div class="absolute top-0 left-1/4 w-1 h-full bg-highlight/30"></div>
                        <div class="absolute top-0 right-1/4 w-1 h-full bg-highlight/30"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 一键抽取视图 -->
        <div id="batchView" class="view-section">
            <div class="bg-secondary/30 rounded-lg p-4 mb-8 border border-gray-700 slide-up">
                <h2 class="text-xl font-bold mb-4 text-highlight flex items-center">
                    <i class="fa fa-cogs mr-2"></i> 一键抽取设置
                </h2>
                
                <div class="mb-4">
                    <label class="block text-sm text-gray-300 mb-1">保险类型</label>
                    <div class="flex gap-4">
                        <label class="flex items-center cursor-pointer">
                            <input type="radio" name="insuranceType" value="large" class="mr-2 accent-highlight" checked>
                            <span>大免保</span>
                        </label>
                        <label class="flex items-center cursor-pointer">
                            <input type="radio" name="insuranceType" value="small" class="mr-2 accent-highlight">
                            <span>小保险</span>
                        </label>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="drawCount" class="block text-sm text-gray-300 mb-1">抽取次数</label>
                    <div class="flex">
                        <input type="number" id="drawCount" min="1" max="10000" value="10" 
                               class="bg-primary border border-gray-600 rounded-l px-3 py-2 w-full focus:outline-none focus:border-highlight">
                        <button id="maxCountBtn" class="bg-gray-700 hover:bg-gray-600 px-3 rounded-r">
                            最大
                        </button>
                    </div>
                    <p class="text-xs text-gray-400 mt-1">最多可输入10000次</p>
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm text-gray-300 mb-2">停止条件（可选）</label>
                    <p class="text-xs text-gray-400 mb-2">选择抽中以下物品后自动停止</p>
                    
                    <div id="stopConditionContainer" class="max-h-[150px] overflow-y-auto pr-2 space-y-1 text-sm">
                        <!-- 动态生成物品选择列表 -->
                    </div>
                    
                    <div class="mt-2">
                        <label class="flex items-center cursor-pointer">
                            <input type="checkbox" id="stopOnAny" class="mr-2 accent-highlight">
                            <span>抽中任何选中物品即停止</span>
                        </label>
                    </div>
                </div>
                
                <button id="startBatchBtn" class="w-full bg-highlight text-primary font-bold py-2 px-4 rounded hover:bg-highlight/80 transition-colors duration-300 flex items-center justify-center">
                    <i class="fa fa-play mr-2"></i> 开始一键抽取
                </button>
            </div>
        </div>
        
        <!-- 记录视图 -->
        <div id="recordsView" class="view-section">
            <div class="bg-secondary/30 rounded-lg p-4 mb-8 border border-gray-700 slide-up">
                <h2 class="text-xl font-bold mb-4 text-highlight flex items-center">
                    <i class="fa fa-list-alt mr-2"></i> 物品获取记录
                </h2>
                
                <div class="flex flex-wrap justify-between items-center mb-4 gap-2">
                    <button id="clearRecordsBtn" class="text-sm bg-red/20 text-red border border-red/50 py-1 px-3 rounded hover:bg-red/30 transition-colors duration-300">
                        <i class="fa fa-trash mr-1"></i> 清空记录
                    </button>
                    <span class="text-sm text-gray-300" id="totalItemsCount">总计: 0 件</span>
                </div>
                
                <div id="recordsContainer" class="max-h-[200px] overflow-y-auto pr-2 text-sm space-y-2">
                    <div class="text-gray-400 text-center py-4">
                        暂无物品记录
                    </div>
                </div>
            </div>
        </div>

        <div id="unlockModal" class="fixed inset-0 flex items-center justify-center z-50 hidden">
            <div class="modal-backdrop absolute inset-0 bg-black/70"></div>
            <div class="relative bg-primary w-full max-w-xl mx-4 rounded-lg shadow-2xl overflow-hidden fade-in">
                <div id="unlockScreen" class="p-6">
                    <h2 class="text-2xl font-bold mb-6 text-center text-highlight">解锁大免保</h2>
                    
                    <div class="flex justify-center gap-4 mb-6" id="scrollArea">
                        <div class="scroll-container relative bg-primary/80" data-target="6" data-next="1" data-chars="2,K,6,L,D">
                            <div class="target-line"></div>
                            <div class="target-box"></div>
                            <div class="text-center text-2xl font-bold flex flex-col items-center justify-start h-full py-0" id="scroll0">
                            </div>
                        </div>
                        <div class="scroll-container relative bg-primary/80" data-target="D" data-next="2" data-chars="O,9,D,(,~">
                            <div class="target-line"></div>
                            <div class="target-box"></div>
                            <div class="text-center text-2xl font-bold flex flex-col items-center justify-start h-full py-0" id="scroll1">
                            </div>
                        </div>
                        <div class="scroll-container relative bg-primary/80" data-target="F" data-next="3" data-chars="+,4,F,^,&amp;">
                            <div class="target-line"></div>
                            <div class="target-box"></div>
                            <div class="text-center text-2xl font-bold flex flex-col items-center justify-start h-full py-0" id="scroll2">
                            </div>
                        </div>
                        <div class="scroll-container relative bg-primary/80" data-target="U" data-next="4" data-chars="&amp;,M,U,=,2">
                            <div class="target-line"></div>
                            <div class="target-box"></div>
                            <div class="text-center text-2xl font-bold flex flex-col items-center justify-start h-full py-0" id="scroll3">
                            </div>
                        </div>
                        <div class="scroll-container relative bg-primary/80" data-target="P" data-next="5" data-chars="),9,P,6,@">
                            <div class="target-line"></div>
                            <div class="target-box"></div>
                            <div class="text-center text-2xl font-bold flex flex-col items-center justify-start h-full py-0" id="scroll4">
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex flex-col sm:flex-row justify-center gap-4 mb-8" id="buttonContainer">
                        <div class="select-button w-24 h-14 border-2 border-green/50 text-green hover:bg-green/20 rounded-full flex items-center justify-center cursor-pointer transition-all duration-300">
                            <span class="font-bold">选定密码</span>
                        </div>
                        <div id="directUnlockBtn" class="skip-button w-24 h-14 border-2 border-highlight/70 text-highlight hover:bg-highlight/20 rounded-full flex items-center justify-center cursor-pointer transition-all duration-300">
                            <span class="font-bold">直接解锁</span>
                        </div>
                    </div>
                    
                    <div class="w-full bg-secondary/50 rounded-full h-4 mb-2">
                        <div id="progressBar" class="progress-shine bg-highlight h-4 rounded-full w-0 transition-all duration-1000 ease-linear"></div>
                    </div>
                    <div class="text-right text-sm text-gray-300">
                        <span id="progressText">0%</span>
                    </div>
                </div>
                
                <div id="rewardScreen" class="p-6 hidden">
                    <h2 class="text-2xl font-bold mb-6 text-center text-highlight" id="rewardTitle">保险物品清单</h2>
                    
                    <div id="gridContainer" class="w-full aspect-square bg-safe-gray relative mb-6 p-4">
                        <div class="grid-lines" id="gridLines">
                        </div>
                    </div>
                    
                    <button id="closeBtn" class="w-full bg-gray-600 text-white font-bold py-2 px-4 rounded hover:bg-gray-500 transition-colors duration-300">
                        关闭
                    </button>
                </div>
            </div>
        </div>

        <div id="itemDetailModal" class="item-detail-modal fixed inset-0 flex items-center justify-center z-50">
            <div class="modal-backdrop absolute inset-0 bg-black/70"></div>
            <div class="relative bg-secondary w-full max-w-md mx-4 rounded-lg shadow-2xl overflow-hidden fade-in p-6">
                <button id="closeDetailBtn" class="absolute top-4 right-4 text-gray-300 hover:text-white transition-colors">
                    <i class="fa fa-times text-xl"></i>
                </button>
                <div class="text-center mb-4">
                    <div id="detailIconContainer" class="w-24 h-24 mx-auto mb-4 rounded-full flex items-center justify-center">
                    </div>
                    <h3 id="detailName" class="text-2xl font-bold mb-2"></h3>
                    <div id="detailSize" class="text-sm text-gray-300 mb-4"></div>
                </div>
                <div class="bg-black/30 rounded-lg p-4">
                    <h4 class="text-highlight font-bold mb-2">物品描述</h4>
                    <p id="detailDescription" class="text-gray-200"></p>
                </div>
            </div>
        </div>

        <!-- 批量抽取结果弹窗 -->
        <div id="batchResultModal" class="item-detail-modal fixed inset-0 flex items-center justify-center z-50">
            <div class="modal-backdrop absolute inset-0 bg-black/70"></div>
            <div class="relative bg-secondary w-full max-w-md mx-4 rounded-lg shadow-2xl overflow-hidden fade-in p-6 max-h-[90vh] flex flex-col">
                <button id="closeBatchResultBtn" class="absolute top-4 right-4 text-gray-300 hover:text-white transition-colors z-10">
                    <i class="fa fa-times text-xl"></i>
                </button>
                <div class="text-center mb-4 mt-2">
                    <h3 class="text-2xl font-bold mb-2 text-highlight">抽取结果</h3>
                    <div class="text-sm text-gray-300 mb-4">
                        <p>保险类型: <span id="resultInsuranceType">-</span></p>
                        <p>总抽取次数: <span id="resultTotalDraws">-</span></p>
                        <p id="resultStopReason" class="hidden">停止原因: <span id="resultStopReasonText">-</span></p>
                        <p id="resultTargetItemCount" class="hidden">目标物品抽中次数: <span>-</span></p>
                    </div>
                </div>
                <div class="bg-black/30 rounded-lg p-4 flex-grow overflow-y-auto">
                    <h4 class="text-highlight font-bold mb-2">物品统计</h4>
                    <div id="batchResultItems" class="space-y-2 text-sm">
                        <!-- 动态生成结果列表 -->
                    </div>
                </div>
                <button id="closeBatchBtn" class="w-full mt-4 bg-highlight text-primary font-bold py-2 px-4 rounded hover:bg-highlight/80 transition-colors duration-300">
                    完成
                </button>
            </div>
        </div>
    </div>

    <!-- 固定底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-gray-900/90 border-t border-gray-700 py-2 px-4 z-40">
        <div class="w-full max-w-2xl mx-auto">
            <div class="flex justify-around">
                <div class="nav-item active flex flex-col items-center text-sm p-2 border-b-2 border-transparent" data-view="mainView">
                    <i class="fa fa-home mb-1"></i>
                    <span>主页</span>

        // 核心功能函数
        function getRandomItemCount() {
            if (currentInsuranceType === 'small') {
                const random = Math.random();
                if (random < 0.4) return 1;
                if (random < 0.8) return 2;
                return 3;
            }
            
            const probabilityDistribution = [
                { count: 1, probability: 0.30 },
                { count: 2, probability: 0.30 },
                { count: 3, probability: 0.25 },
                { count: 4, probability: 0.10 },
                { count: 5, probability: 0.03 },
                { count: 6, probability: 0.015 },
                { count: 7, probability: 0.005 }
            ];
            
            const random = Math.random();
            let cumulativeProbability = 0;
            
            for (const dist of probabilityDistribution) {
                cumulativeProbability += dist.probability;
                if (random <= cumulativeProbability) {
                    return dist.count;
                }
            }
            
            return 1;
        }
        
        function initScrollers() {
            scrollElements.forEach((el, index) => {
                const col = scrollCols[index];
                const chars = col.dataset.chars.split(',');
                const target = col.dataset.target;
                
                const targetPos = chars.indexOf(target);
                targetPositions[index] = targetPos;
                
                const randomOffset = Math.floor(Math.random() * chars.length);
                randomOffsets[index] = randomOffset;
                
                const extendedChars = [...chars, ...chars, ...chars];
                
                let html = '';
                extendedChars.forEach((char, pos) => {
                    const originalPos = pos % chars.length;
                    const isTarget = originalPos === targetPos;
                    
                    if (isTarget) {
                        html += `<div class="text-highlight text-shadow h-[32px] flex items-center justify-center">${char}</div>`;
                    } else {
                        html += `<div class="h-[32px] flex items-center justify-center">${char}</div>`;
                    }
                });
                
                el.innerHTML = html;
                
                const initialOffset = randomOffset * charHeight;
                el.style.transform = `translateY(-${initialOffset}px)`;
                el.style.transition = 'transform 0.3s ease-out';
                
                const animation = el.animate(
                    [
                        { transform: `translateY(-${initialOffset}px)` },
                        { transform: `translateY(-${initialOffset + chars.length * charHeight}px)` }
                    ],
                    {
                        duration: 1000,
                        iterations: Infinity,
                        easing: 'linear'
                    }
                );
                
                animation.play();
                scrollAnimations[index] = animation;
            });
            
            highlightActiveColumn();
        }

            const currentCol = scrollCols[currentColIndex];

            const chars = currentCol.dataset.chars.split(',');
            const charCount = chars.length;
            const randomOffset = randomOffsets[currentColIndex];
            
            const animation = scrollAnimations[currentColIndex];
            const progress = animation.currentTime / animation.effect.getTiming().duration;
            
            const totalScrollDistance = charCount * charHeight;
            const currentPixelPosition = (progress * totalScrollDistance + randomOffset * charHeight) % totalScrollDistance;
            
            const visibleAreaStart = currentPixelPosition;
            const boxCharPosition = visibleAreaStart + middlePositionIndex * charHeight;
            const boxCharIndex = Math.floor(boxCharPosition / charHeight) % charCount;
            const boxChar = chars[boxCharIndex];
            
            const targetPixelPosition = (targetPositions[currentColIndex] * charHeight) % totalScrollDistance;
            let pixelDiff = Math.abs(currentPixelPosition - targetPixelPosition);
            pixelDiff = Math.min(pixelDiff, totalScrollDistance - pixelDiff);
            
            animation.pause();
            isPaused = true;
            
            if (boxChar === targetChar || pixelDiff <= selectionTolerance) {
                selectButton.classList.add('complete-animation', 'bg-green/30');
                
                setTimeout(() => {
                    const targetOffset = (targetPositions[currentColIndex] - randomOffset + charCount) % charCount * charHeight;

                    charElements[targetCharIndex].classList.add('char-scale', 'center-char');
                    
                    currentCol.classList.add('bg-gray-700/60', 'final-highlight');
                    
                    animation.cancel();
                    
                    unlockedCols++;
                    lockedColumns.push(currentColIndex);
                    
                    selectButton.classList.remove('complete-animation', 'bg-green/30');

                }, 300);
            } else {
                currentCol.classList.add('error-highlight');
                selectButton.classList.add('error-highlight');
                
                errorPauseTimer = setTimeout(() => {
                    currentCol.classList.remove('error-highlight');
                    selectButton.classList.remove('error-highlight');
                    
                    animation.play();
                    isPaused = false;
                }, 1000);

        });

                const targetOffset = (targetPositions[index] - randomOffset + charCount) % charCount * charHeight;

                if (scrollAnimations[index]) {

                const charElements = scrollElements[index].querySelectorAll('div');
                const targetCharIndex = chars.length + targetPositions[index];

        function placeAllItemPlaceholders(items) {
            const occupiedCells = new Set();
            let currentRow = 0;
            let currentCol = 0;
            const allItemCells = [];
            
            items.forEach(item => {
                const [width, height] = item.size;
                let placed = false;
                
                while (!placed && currentRow <= gridSize - height) {
                    let canPlace = true;
                    const cellsToOccupy = [];
                    
                    for (let r = currentRow; r < currentRow + height; r++) {
                        for (let c = currentCol; c < currentCol + width; c++) {
                            if (c >= gridSize || occupiedCells.has(`${r},${c}`)) {
                                canPlace = false;
                                break;
                            }
                            cellsToOccupy.push({r, c});
                        }
                        if (!canPlace) break;
                    }
                    
                    if (canPlace) {
                        cellsToOccupy.forEach(({r, c}) => occupiedCells.add(`${r},${c}`));
                        
                        const minRow = Math.min(...cellsToOccupy.map(c => c.r));
                        const maxRow = Math.max(...cellsToOccupy.map(c => c.r));
                        const minCol = Math.min(...cellsToOccupy.map(c => c.c));
                        const maxCol = Math.max(...cellsToOccupy.map(c => c.c));
                        
                        const cellPercent = 100 / gridSize;
                        const itemWidth = (maxCol - minCol + 1) * cellPercent - (itemSpacing * 2);
                        const itemHeight = (maxRow - minRow + 1) * cellPercent - (itemSpacing * 2);
                        const itemLeft = minCol * cellPercent + itemSpacing;
                        const itemTop = minRow * cellPercent + itemSpacing;
                        
                        const placeholder = document.createElement('div');
                        placeholder.className = 'placeholder-item absolute transition-all duration-300';
                        placeholder.style.width = `${itemWidth}%`;
                        placeholder.style.height = `${itemHeight}%`;
                        placeholder.style.left = `${itemLeft}%`;
                        placeholder.style.top = `${itemTop}%`;
                        
                        gridContainer.appendChild(placeholder);
                        
                        allItemCells.push({
                            item,
                            cells: cellsToOccupy,
                            minRow,
                            maxRow,
                            minCol,
                            maxCol,
                            width: itemWidth,
                            height: itemHeight,
                            left: itemLeft,
                            top: itemTop,
                            placeholder
                        });
                        
                        currentCol += width;
                        if (currentCol > gridSize - 1) {
                            currentCol = 0;
                            currentRow++;
                        }
                        
                        placed = true;
                    } else {
                        currentRow++;
                        currentCol = 0;
                    }
                }
            });
            
            return allItemCells;
        }

        async function performBatchDraw(insuranceType, totalDraws) {
            const results = {};
            let stopReason = '达到指定次数';
            let completedDraws = 0;
            let foundTargetItems = [];
            let targetItemTotalCount = 0;
            lastDrawItems = []; // 重置最后一次抽取的物品
            
            // 初始化结果对象
            items.forEach(item => {
                results[item.name] = 0;
            });
            
            try {
                // 进行抽取
                for (let i = 0; i < totalDraws; i++) {
                    if (!isBatchDrawing) break;
                    
                    // 单次抽取
                    const drawnItems = drawInsuranceItems(insuranceType);
                    
                    // 记录最后一次抽取的物品
                    if (i === totalDraws - 1 || 
                        (selectedStopItems.size > 0 && 
                         ((stopOnAnyCheckbox.checked && drawnItems.some(item => selectedStopItems.has(item.name))) ||
                          (!stopOnAnyCheckbox.checked && selectedStopItems.size > 0 && 
                           Array.from(selectedStopItems).every(itemName => 
                               results[itemName] > 0 || drawnItems.some(item => item.name === itemName)))))) {
                        lastDrawItems = [...drawnItems];
                    }
                    
                    // 记录结果
                    drawnItems.forEach(item => {
                        results[item.name]++;
                        autoRecordItems([item]);
                        
                        // 检查是否满足停止条件
                        if (selectedStopItems.size > 0 && selectedStopItems.has(item.name)) {
                            foundTargetItems.push(item.name);
                            targetItemTotalCount++;
                        }
                    });
                    
                    completedDraws++;
                    
                    // 更新进度
                    const progress = Math.floor((completedDraws / totalDraws) * 100);
                    batchProgressBar.style.width = `${progress}%`;
                    
                    // 检查是否需要提前停止
                    if (selectedStopItems.size > 0) {
                        if (stopOnAnyCheckbox.checked && foundTargetItems.length > 0) {
                            stopReason = `抽中目标物品: ${foundTargetItems[0]}`;
                            break;
                        } else if (!stopOnAnyCheckbox.checked) {
                            // 检查是否所有选中物品都已抽中
                            let allFound = true;
                            selectedStopItems.forEach(itemName => {
                                if (results[itemName] === 0) {
                                    allFound = false;
                                }
                            });
                            
                            if (allFound) {
                                stopReason = '所有目标物品已抽中';
                                break;
                            }
                        }
                    }
                    
                    // 每100次抽取暂停一下，避免UI冻结
                    if (i % 100 === 0) {
                        await new Promise(resolve => setTimeout(resolve, 10));
                    }
                }
            } catch (error) {
                console.error('批量抽取出错:', error);
                stopReason = '抽取过程出错';
            } finally {
                // 完成后处理
                isBatchDrawing = false;
                startBatchBtn.disabled = false;
                startBatchBtn.innerHTML = '<i class="fa fa-play mr-2"></i> 开始一键抽取';
                
                // 隐藏进度条
                batchProgressContainer.style.display = 'none';
                
                // 显示结果弹窗
                showBatchResults(insuranceType, completedDraws, results, stopReason, targetItemTotalCount);
                
                // 显示最后一次抽取的保险物品
                if (lastDrawItems.length > 0) {
                    setTimeout(() => {
                        // 先关闭结果弹窗
                        batchResultModal.classList.remove('active');
                        
                        // 显示最后一次抽取的物品
                        currentInsuranceType = insuranceType;
                        unlockModal.classList.remove('hidden');
                        
                        rewardTitle.textContent = insuranceType === 'large' ? '大免保物品清单' : '小保险物品清单';
                        gridSize = insuranceType === 'large' ? 4 : 3;
                        
                        generateGridLines();
                        unlockScreen.classList.add('hidden');
                        rewardScreen.classList.remove('hidden');
                        
                        // 直接显示最后一次抽取的物品
                        currentRewardItems = [...lastDrawItems];
                        const allItemCells = placeAllItemPlaceholders(lastDrawItems);
                        readItemsInOrder(lastDrawItems, allItemCells);
                        
                        isProcessingRewards = false;
                    }, 1000);
                }
            }
        }

            // 点击背景关闭模态框
            if (e.target === unlockModal) {
                clearGridItems();
                unlockModal.classList.add('hidden');
                rewardScreen.classList.add('hidden');
                unlockScreen.classList.remove('hidden');
                rewardsShown = false;
                isProcessingRewards = false;
            }
        });
        
        // 阻止批量抽取时的页面滚动
        document.addEventListener('keydown', (e) => {
            if (isBatchDrawing && (e.key === 'Escape')) {
                if (confirm('确定要取消批量抽取吗？')) {
                    isBatchDrawing = false;
                }
            }
        });
    </script>
</body>
</html>
