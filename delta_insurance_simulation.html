            const totalScrollDistance = charCount * charHeight;
            const currentPixelPosition = (progress * totalScrollDistance + randomOffset * charHeight) % totalScrollDistance;
            
            // 计算当前显示在方框（中间位置）的字符索引
            const visibleAreaStart = currentPixelPosition;
            // 按照方框位置判断，不向下调整
            const boxCharPosition = visibleAreaStart + middlePositionIndex * charHeight;
            const boxCharIndex = Math.floor(boxCharPosition / charHeight) % charCount;
            const boxChar = chars[boxCharIndex];
            
            // 暂停当前列动画
            animation.pause();
            isPaused = true;
            
            // 检查方框中的字符是否是正确密码（带容错）
            if (boxChar === targetChar) {
                // 点击正确 - 按钮变为绿色并添加动画
                selectButton.classList.add('complete-animation', 'bg-green/30');
                
                setTimeout(() => {
                    // 计算精确位置使目标字符显示在方框中
                    const targetOffset = (targetPositions[currentColIndex] - randomOffset + charCount) % charCount * charHeight;
                    scrollElements[currentColIndex].style.transform = `translateY(-${targetOffset}px)`;
                    
                    // 清除所有字符的动画效果
                    const charElements = scrollElements[currentColIndex].querySelectorAll('div');
                    charElements.forEach(el => el.classList.remove('char-scale'));
                    
                    // 只给当前列的正确密码添加弹动动画
                    const targetCharIndex = chars.length + targetPositions[currentColIndex];
                    charElements[targetCharIndex].classList.add('char-scale', 'center-char');
                    
                    // 已选中的列显示淡灰色背景并高亮边框
                    currentCol.classList.add('bg-gray-700/60', 'final-highlight');
                    
                    // 停止当前列的动画
                    animation.cancel();
                    
                    // 更新状态
                    unlockedCols++;
                    lockedColumns.push(currentColIndex);
                    
                    // 移除按钮动画
                    selectButton.classList.remove('complete-animation', 'bg-green/30');
                    
                    // 激活下一列
                    const nextCol = parseInt(currentCol.dataset.next);
                    if (nextCol < 5) {
                        currentColIndex = nextCol;
                        isPaused = false;
                    } else {
                        // 全部解锁成功 - 更新按钮文字
                        selectButton.querySelector('span').textContent = '解锁完成';
                        
                        // 停止所有动画
                        stopAllAnimations();
                        
                        // 停顿1秒
                        setTimeout(() => {
                            completeProgress();
                        }, 1000);
                    }
                }, 300);
            } else {
                // 点击错误 - 跑马灯泛红提示
                currentCol.classList.add('error-highlight');
                selectButton.classList.add('error-highlight');
                
                // 错误时停止1秒后继续滚动，如果再次点击则重新计时
                errorPauseTimer = setTimeout(() => {
                    // 移除错误样式
                    currentCol.classList.remove('error-highlight');
                    selectButton.classList.remove('error-highlight');
                    
                    // 重新开始当前列动画
                    animation.play();
                    isPaused = false;
                }, 1000);
            }
        });
        
        // 停止所有动画
        function stopAllAnimations() {
            // 停止所有滚动列动画
            scrollAnimations.forEach(animation => {
                if (animation) {
                    animation.cancel();
                }
            });
            
            // 停止进度条动画
            clearInterval(progressTimer);
            
            // 停止其他可能的动画元素
            document.querySelectorAll('.pulse, .progress-shine').forEach(el => {
                el.style.animationPlayState = 'paused';
            });
        }
        
        // 强制所有列显示正确密码并停止在方框中
        function forceAllColumnsToTarget() {
            scrollCols.forEach((col, index) => {
                if (lockedColumns.includes(index)) return; // 已锁定的列不需要处理
                
                const chars = col.dataset.chars.split(',');
                const charCount = chars.length;
                const randomOffset = randomOffsets[index];
                
                // 计算目标位置并停止在正确密码（显示在方框中）
                const targetOffset = (targetPositions[index] - randomOffset + charCount) % charCount * charHeight;
                scrollElements[index].style.transform = `translateY(-${targetOffset}px)`;
                
                // 停止动画
                if (scrollAnimations[index]) {
                    scrollAnimations[index].cancel();
                }
                
                // 高亮方框中的字符
                const charElements = scrollElements[index].querySelectorAll('div');
                const targetCharIndex = chars.length + targetPositions[index];
                charElements[targetCharIndex].classList.add('center-char');
                
                // 添加高亮效果
                col.classList.add('bg-gray-700/60', 'final-highlight');
            });
        }
        
        // 更新进度条显示
        function updateProgressBar() {
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `${progress}%`;
        }
        
        // 重置解锁状态
        function resetUnlockState() {
            // 清除任何可能的计时器
            clearTimeout(errorPauseTimer);
            
            progress = 0;
            currentColIndex = 0;
            unlockedCols = 0;
            isPaused = false;
            rewardsShown = false;
            lockedColumns = [];
            randomOffsets = [];
            targetPositions = [];
            redItemCount = 0; // 重置红色物品计数
            updateProgressBar();
            
            // 重置所有滚动列
            scrollCols.forEach((col, index) => {
                col.classList.remove('error-highlight', 'bg-gray-700/60', 'final-highlight');
                
                // 重置动画
                if (scrollAnimations[index]) {
                    scrollAnimations[index].cancel();
                }
                scrollElements[index].style.transform = 'translateY(0)';
            });
            
            // 重新初始化滚动器，实现随机起始位置
            initScrollers();
            
            // 重置选择按钮
            selectButton.classList.remove('complete-animation', 'bg-green/30', 'error-highlight');
            selectButton.querySelector('span').textContent = '选定密码';
            
            // 开始进度条
            clearInterval(progressTimer);
            progressTimer = setInterval(() => {
                if (rewardsShown) return;
                
                progress++;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(progressTimer);
                    
                    // 强制所有列显示正确密码在方框中
                    forceAllColumnsToTarget();
                    
                    // 停止所有动画
                    stopAllAnimations();
                    
                    // 停顿1秒后显示解锁完成
                    setTimeout(() => {
                        selectButton.querySelector('span').textContent = '解锁完成';
                        setTimeout(showRewards, 1000);
                    }, 1000);
                }
                updateProgressBar();
            }, 200);
        }
        
        // 完成进度
        function completeProgress() {
            if (rewardsShown) return;
            
            clearInterval(progressTimer);
            progress = 100;
            updateProgressBar();
            
            // 确保所有列都显示正确密码在方框中
            forceAllColumnsToTarget();
            
            showRewards();
        }
        
        // 显示奖励
        function showRewards() {
            if (rewardsShown) return;
            rewardsShown = true;
            
            // 延迟一点时间再显示奖励
            setTimeout(() => {
                unlockScreen.classList.add('hidden');
                rewardScreen.classList.remove('hidden');
                generateRewards();
            }, 800);
        }
        
        // 生成奖励 - 基于调整后的概率
        function generateRewards() {
            // 清空格子
            gridContainer.innerHTML = '';
            
            // 创建16个正方形格子
            for (let i = 0; i < 16; i++) {
                const cell = document.createElement('div');
                cell.className = 'grid-cell bg-secondary rounded-sm transition-all duration-300';
                cell.dataset.row = Math.floor(i / 4);
                cell.dataset.col = i % 4;
                gridContainer.appendChild(cell);
            }
            
            // 随机选择物品数量 (2-4个)
            let itemCount = Math.floor(Math.random() * 3) + 2;
            
            // 基于权重和红色物品递减概率选择物品
            const selectedItems = [];
            
            // 计算总权重，考虑红色物品的递减概率
            let totalWeight = 0;
            items.forEach(item => {
                if (item.color === 'red') {
                    // 红色物品概率随出现次数降低
                    const redProbabilityFactor = 1 / Math.pow(3, redItemCount);
                    totalWeight += item.weight * redProbabilityFactor;
                } else {
                    totalWeight += item.weight;
                }
            });
            
            // 随机选择物品
            for (let i = 0; i < itemCount; i++) {
                let random = Math.random() * totalWeight;
                let selectedIndex = -1;
                
                // 根据权重选择物品
                for (let j = 0; j < items.length; j++) {
                    const item = items[j];
                    let itemWeight = item.weight;
                    
                    // 调整红色物品的权重
                    if (item.color === 'red') {
                        const redProbabilityFactor = 1 / Math.pow(3, redItemCount);
                        itemWeight *= redProbabilityFactor;
                    }
                    
                    random -= itemWeight;
                    if (random <= 0) {
                        selectedIndex = j;
                        break;
                    }
                }
                
                if (selectedIndex !== -1) {
                    const selectedItem = items[selectedIndex];
                    selectedItems.push(selectedItem);
                    
                    // 如果选择了红色物品，增加计数以降低后续概率
                    if (selectedItem.color === 'red') {
                        redItemCount++;
                    }
                }
            }
            
            placeItemsInOrder(selectedItems);
        }
        
        // 按顺序放置物品
        function placeItemsInOrder(items) {
            const occupiedCells = new Set();
            let currentRow = 0;
            let currentCol = 0;
            let totalDelay = 0;
            
            items.forEach(item => {
                const [width, height] = item.size;
                let placed = false;
                
                // 尝试放置物品，如果当前位置不行则寻找下一个位置
                while (!placed && currentRow <= 4 - height) {
                    let canPlace = true;
                    const cellsToOccupy = [];
                    
                    for (let r = currentRow; r < currentRow + height; r++) {
                        for (let c = currentCol; c < currentCol + width; c++) {
                            if (c >= 4 || occupiedCells.has(`${r},${c}`)) {
                                canPlace = false;
                                break;
                            }
                            cellsToOccupy.push({r, c});
                        }
                        if (!canPlace) break;
                    }
                    
                    if (canPlace) {
                        cellsToOccupy.forEach(({r, c}) => occupiedCells.add(`${r},${c}`));
                        placeItem(item, totalDelay, cellsToOccupy);
                        totalDelay += colorDelays[item.color] * 1000;
                        
                        currentCol += width;
                        if (currentCol > 4 - 1) {
                            currentCol = 0;
                            currentRow++;
                        }
                        
                        placed = true;
                    } else {
                        currentRow++;
                        currentCol = 0;
                    }
                }
            });
        }
        
        // 放置单个物品
        function placeItem(item, delay, cells) {
            const { color } = item;
            
            const minRow = Math.min(...cells.map(c => c.r));
            const maxRow = Math.max(...cells.map(c => c.r));
            const minCol = Math.min(...cells.map(c => c.c));
            const maxCol = Math.max(...cells.map(c => c.c));
            
            const itemWidth = (maxCol - minCol + 1) * (100 / 4) - 2;
            const itemHeight = (maxRow - minRow + 1) * (100 / 4) - 2;
            const itemLeft = minCol * (100 / 4);
            const itemTop = minRow * (100 / 4);
            
            setTimeout(() => {
                cells.forEach(({r, c}) => {
                    const index = r * 4 + c;
                    const cell = gridContainer.children[index];
                    cell.classList.add('bg-gray', 'slide-up');
                });
                
                const magnifierContainer = document.createElement('div');
                magnifierContainer.className = 'magnifier-track';
                magnifierContainer.style.left = `${itemLeft}%`;
                magnifierContainer.style.top = `${itemTop}%`;
                magnifierContainer.style.width = `${itemWidth}%`;
                magnifierContainer.style.height = `${itemHeight}%`;
                
                const magnifier = document.createElement('i');
                magnifier.className = 'magnifier fa fa-search';
                magnifier.style.left = '50%';
                magnifier.style.top = '50%';
                magnifierContainer.appendChild(magnifier);
                gridContainer.appendChild(magnifierContainer);
                
                setTimeout(() => {
                    magnifierContainer.remove();
                    
                    cells.forEach(({r, c}) => {
                        const index = r * 4 + c;
                        const cell = gridContainer.children[index];
                        cell.classList.remove('bg-gray');
                        cell.classList.add(`bg-${color}`);
                        
                        if (r === minRow && c === minCol) {
                            cell.innerHTML = `
                                <div class="h-full w-full flex flex-col items-center justify-center p-1">
                                    <i class="fa ${item.icon || 'fa-diamond'} text-white text-sm md:text-base mb-1"></i>
                                    <span class="text-white text-xs truncate">${item.name}</span>
                                </div>
                            `;
                        }
                    });
                }, colorDelays[color] * 1000);
            }, delay);
        }
        
        // 初始化
        window.addEventListener('resize', adjustButtonPosition);
        window.addEventListener('load', initScrollers);
    </script>
