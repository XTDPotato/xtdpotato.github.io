<!doctype html>
<html class="mdui-theme-auto">

</html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <link rel="stylesheet" href="https://unpkg.com/mdui@2.0.3/mdui.css">


    <script src="https://unpkg.com/mdui@2.0.3/mdui.global.js"></script>

<!-- Filled -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!-- Outlined -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

<!-- Rounded -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

<!-- Sharp -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">

<!-- Two Tone -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone" rel="stylesheet">

    <title>资源项目</title>
  </head>
<body>



<mdui-list>
  <mdui-list-subheader>资源</mdui-list-subheader>
  <mdui-collapse class="item-1">
  <!--  第一个列表项目 -->
    <mdui-collapse-item value="item-1">
      <mdui-list-item slot="header" icon="near_me">Moonlight+Sunhine串流<mdui-icon slot="end-icon" class="example-trigger" name="keyboard_arrow_down"></mdui-icon></mdui-list-item>
      <div style="margin-left: 2.5rem">
        <mdui-list-item href="https://www.123pan.com/s/RzbrVv-0qdKd.html" target="_blank" id="co_m_or_s_123pan">123盘(包含改版等)</mdui-list-item>
        <mdui-list-item id="co_m_or_s_official">官网</mdui-list-item>
      </div>
    </mdui-collapse-item>
    <!--  第二个列表项目 -->
    <mdui-collapse-item value="item-2">
      <mdui-list-item slot="header" icon="near_me">Minecraft基岩版<mdui-icon slot="end-icon" mdui-panel-item-arrow class="example-trigger" name="keyboard_arrow_down"></mdui-icon></mdui-list-item>
      <div style="margin-left: 2.5rem">
        <mdui-list-item href="https://www.minecraft.net" target="_blank">官网</mdui-list-item>
        <mdui-list-item href="https://play.google.com/store/apps/details?id=com.mojang.minecraftpe&utm_source=mcnet" target="_blank">谷歌商店(需要魔法)</mdui-list-item>
        <mdui-list-item href="https://www.microsoft.com/zh-sg/p/minecraft-for-windows/9nblggh2jhxj?activetab=pivot:overviewtab" target="_blank">微软商店</mdui-list-item>
        <mdui-list-item href="https://klpbbs.com/xz" target="_blank">苦力怕论坛 KlpBBS(仅供体验)</mdui-list-item>
      </div>
    </mdui-collapse-item>
    <!--  第三个列表项目 -->
        <mdui-collapse-item value="item-3">
      <mdui-list-item slot="header" icon="near_me">MC基岩版Addon<mdui-icon slot="end-icon" mdui-panel-item-arrow class="example-trigger" name="keyboard_arrow_down"></mdui-icon></mdui-list-item>
      <div style="margin-left: 2.5rem">
        <mdui-list-item href="https://www.123pan.com/s/RzbrVv-HIdKd.html" target="_blank">[123云盘]猫鼠夏日游轮20240101</mdui-list-item>

      </div>
    </mdui-collapse-item>
    
    
    
    
  </mdui-collapse>
  </mdui-list>
  
  
  
  
</body>
<!-- Moonlight与Sunshine的官网选择 -->
<mdui-dialog stacked-actions fullscreen headline="选择Github仓库" class="m_or_s_dialog">
<span slot="description">选择一个你要前往的Github仓库进行下载，release那一栏找到对应文件进行下载</span>
  <mdui-button slot="action" href="https://github.com/moonlight-stream/moonlight-qt/releases" target="_blank" variant="text" full-width>Moonlight PC客户端</mdui-button>
  <mdui-button slot="action" href="https://github.com/moonlight-stream/moonlight-android/releases" target="_blank" variant="text" full-width>Moonlight 安卓客户端</mdui-button>
  <mdui-button slot="action" href="https://github.com/moonlight-stream/moonlight-qt/releases" target="_blank" variant="text" full-width>Moonlight iOS客户端</mdui-button>
  <mdui-button slot="action" href="https://github.com/LizardByte/Sunshine/releases" target="_blank" variant="text" full-width>Sunhine PC服务端</mdui-button>
  <mdui-button id="close_btn" slot="action" variant="tonal" full-width>关闭</mdui-button>
</mdui-dialog>



<!-- SnackBar -->
<mdui-snackbar class="snackbar_no_action">提示</mdui-snackbar>

<script>
let co_m_or_s_123pan = document.getElementById("co_m_or_s_123pan");
let co_m_or_s_official = document.getElementById("co_m_or_s_official");
let m_or_s_dialog = document.querySelector(".m_or_s_dialog");
let m_or_s_123pan_dialog = document.querySelector(".m_or_s_dialog");
let close_btn = document.getElementById("close_btn");
let main_snackbar = document.querySelector(".snackbar_no_action");

//MorS官网点击事件
co_m_or_s_official.addEventListener("click", () =>{
  if (m_or_s_dialog) { // 检查元素是否存在
    m_or_s_dialog.open = true;
  }
});

//关闭菜单点击事件
close_btn.addEventListener("click", () =>{
  if (m_or_s_dialog) { // 检查元素是否存在
    m_or_s_dialog.open = false;
  }
});

</script>

</html>
